assert_lefthook_installed: true
output: false
pre-push:
  parallel: true
  commands:
    typecheck:
      run: ./bgord-scripts/typecheck.sh
    typecheck-prune:
      run: ./bgord-scripts/typecheck-prune.sh
    test-run:
      run: ./bgord-scripts/test-run.sh
    dependencies-outdated:
      run: ./bgord-scripts/dependencies-outdated.sh
    # compare-configs:
    #   run: ./bgord-scripts/compare-configs.sh
    dependencies-pinpoint:
      run: ./bgord-scripts/dependencies-pinpoint.sh
    dependencies-import-check:
      run: ./bgord-scripts/dependencies-import-check.sh
    dependencies-presence-check:
      run: ./bgord-scripts/dependencies-presence-check.sh
    lockfile-lint:
      run: ./bgord-scripts/lockfile-lint.sh
    audit:
      run: ./bgord-scripts/dependencies-audit.sh

pre-commit:
  parallel: true
  commands:
    format-staged:
      run: ./bgord-scripts/format-staged.sh
      stage_fixed: true
    cspell:
      run: ./bgord-scripts/cspell.sh
    shellcheck:
      glob: "*.{sh}"
      run: ./bgord-scripts/shellcheck.sh
    biome-check:
      run: ./bgord-scripts/biome-check.sh
      stage_fixed: true
    gitleaks-scan-staged:
      run: ./bgord-scripts/gitleaks-scan-staged.sh

commit-msg:
  commands:
    commit-lint:
      run: ./bgord-scripts/lint-commit-message.sh
